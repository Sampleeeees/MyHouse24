{% extends 'Appartament/base.html' %}
{% block title %}Редагувати статтю{% endblock %}
{% block content %}
    <section class="content-header">
        <h1>Платіжні реквізити</h1>
    </section>
    <section class="content">

<div class="box" style="font-size: 14px;">
    <div class="box-body">
        <form id="w0" action="{% url 'paymentUpdate' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-xs-12 col-lg-7">
                    <div class="nav-tabs-custom">
                        <div class="tab-content">
                            <div class="tab-pane clearfix active">
                                <div id="form-paycompany-rows">
                                    <div id="form-paycompany-0" class="row form-paycompany margin-bottom-15">
                                        <div class="col-xs-12">
                                            <input type="hidden" id="paycompany-0-id" name="PayCompany[0][id]" value="1">
                                            <div class="form-group">
                                                <label for="{{ form.name_company.id_for_label }}">Назва компанії</label>
                                                {{ form.name_company }}
                                            </div>

                                            <div class="form-group">
                                                <label for="p{{ form.information.id_for_label }}">Інформація</label>
                                                {{ form.information }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div class="form-group">
                        <a href="{% url 'paymentUpdate' %}" class="btn btn-default">Відмінити</a>
                        <button type="submit" class="btn btn-success">Зберегти</button>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>

    </section>
{% endblock %}
