<!DOCTYPE html>
<html lang="ru">
{% load static %}
<style class="adjust-screen-brightness" media="screen">html::before {
  content: " ";
  z-index: 2147483647;
  pointer-events: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.1);
}</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Реєстрація{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/style.css' %}">

</head>
<body class="login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="{% url 'house_list' %}">
            <img src="http://myhouse24.avada-media.ua/logo.svg" alt="logo">
        </a>
    </div>
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
            <li><a href="" data-toggle="tab" aria-expanded="true">Для мешканця</a></li>
            <li class="active"><a href="">Для адміністрації</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <div class="login-box-body">

                    <div class="alert alert-danger">
                        {{ error }}
                    </div>

                    <form id="login-form" action="{% url 'register_view' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group has-feedback required">
                            {{ register_form.first_name }}
                            <span class="fa fa-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback required">
                            {{ register_form.email }}
                        </div>
                        <div class="form-group has-feedback required">
                            {{ register_form.password1 }}
                            <span class="fa fa-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback required">
                            {{ register_form.password2 }}
                        <span class="fa fa-lock form-control-feedback"></span>
</div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary btn-block" name="login-button">Зареєструватися</button>                            </div>
                        </div>

                    </form>
                                    </div>
            </div>

                    </div>
    </div>
</div>
</body>


<script href="{% static 'plugins/jquery/jquery.js' %}"></script>
<script href="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script href="{% static 'plugins/bootstrap/js/bootstrap-datepicker.min.js' %}"></script>
<script href="{% static 'dist/js/adminlte.min.js' %}"></script>
<script href="{% static 'dist/js/main.js' %}"></script>
</html>
