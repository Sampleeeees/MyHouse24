{% extends 'pages/base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2749.86112664
                                   86014!2d30.713265815873395!3d46.43163207638925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!
                                   4f13.1!3m3!1m2!1s0x40c633a651e3fd09%3A0x9331380952bbfd2c!2z0LLRg9C70LjRhtGPINCa0L
                                   7RgdC80L7QvdCw0LLRgtGW0LIsIDMyLCDQntC00LXRgdCwLCDQntC00LXRgdGM0LrQsCDQvtCx0LvQsNGB0
                                   YLRjCwgNjUwMDA!5e0!3m2!1suk!2sua!4v1524221669656" width="100%" height="800" framebo="" rder="0" style="border:0" allowfullscreen=""></iframe>
    </div>
    <div class="contacts">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 col-md-8">
                    <div class="page-header">
                        <h3>{{ contact.title }}</h3>
                    </div>
                    <div class="card" style="box-shadow: none;">
                        {{ contact.short_text|safe }}
                    </div>
                </div>
                <div class="col-sm-5 col-md-4">
                    <div class="page-header">
                        <h3>Контакти</h3>
                    </div>
                    <div class="card" style="box-shadow: none;">
                        <p>
                            <svg width="20px" height="20px" class="svg-inline--fa fa-circle-user m-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle-user" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                                <path fill="currentColor" d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"></path>
                            </svg><!-- <i class="fas fa-user-circle mr-2"></i> Font Awesome fontawesome.com -->{{ contact.fio }}
                        </p>
                        <p>
                            <svg width="20px" height="20px" class="svg-inline--fa fa-compass m-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="compass" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                                <path fill="currentColor" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path>
                            </svg><!-- <i class="fas fa-compass mr-2"></i> Font Awesome fontawesome.com -->{{ contact.address }}
                        </p>
                        <p>
                            <svg width="20px" height="20px" class="svg-inline--fa fa-location-pin m-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="location-pin" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" data-fa-i2svg="">
                                <path fill="currentColor" d="M384 192c0 87.4-117 243-168.3 307.2c-12.3 15.3-35.1 15.3-47.4 0C117 435 0 279.4 0 192C0 86 86 0 192 0S384 86 384 192z"></path>
                            </svg><!-- <i class="fas fa-map-marker mr-2"></i> Font Awesome fontawesome.com -->{{ contact.location }}
                        </p>
                        <p>
                            <svg width="20px" height="20px" class="svg-inline--fa fa-phone m-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="phone" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                                <path fill="currentColor" d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"></path>
                            </svg><!-- <i class="fas fa-phone mr-2"></i> Font Awesome fontawesome.com -->
                            <a href="tel:+38{{ contact.phone_number }}">+38{{ contact.phone_number }}</a></p>
                        <p>
                            <svg width="20px" height="20px" class="svg-inline--fa fa-envelope m-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="envelope" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                                <path fill="currentColor" d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"></path>
                            </svg><!-- <i class="fas fa-envelope mr-2"></i> Font Awesome fontawesome.com -->
                            <a href="{{ contact.link }}">{{ contact.link }}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
