upstream web {
    server web:8080;  # Замінено localhost на web
}

server {
    listen 80;

    location / {
        proxy_pass http://web:8080;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        autoindex on;
        alias /MyHouse24/static/;
    }

    location /media/ {
        autoindex on;
        alias /home/app/web/media/;
    }
}
