version: '3.8'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: gunicorn MyHouse24.wsgi:application --bind 0.0.0.0:8080
    volumes:
      - static_volume:/MyHouse24/static
      - media_volume:/MyHouse24/media
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:15.1
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/MyHouse24/static
      - media_volume:/MyHouse24/media
    ports:
      - "80:80"
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume:
  media_volume:
